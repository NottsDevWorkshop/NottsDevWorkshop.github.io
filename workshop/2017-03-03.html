<!doctype html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Nott's Dev Wroskop</title>
	<link rel="stylesheet" href="../css/workshop.css" type="text/css" />
	<link rel="stylesheet" href="../css/bootstrap.css" type="text/css" />
	<script src="https://use.fontawesome.com/795339ac27.js"></script>
</head>

<body>
	<div id="logo">
		<a href="../index.html"><img src="../img/logo2.png" /></a>
	</div>
	<div class="container-workshop conatiner">
		<div class="panel row">
			<div class="col-lg-3 col-md-3 col-sm-12">
				<p>
					<i class="fa fa-map-marker" aria-hidden="true"></i> Where
				</p>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-12">
				<p><i class="fa fa-microphone" aria-hidden="true"></i> Who
				</p>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-12">
				<p><i class="fa fa-calendar" aria-hidden="true"></i> Date
				</p>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-12">
				<p><i class="fa fa-clock-o" aria-hidden="true"></i> Time
				</p>
			</div>
		</div>
		<div class="row">
			<div class="title col-lg-12 col-md-12 col-sm-12">
				<h1 class="title">Title</h1>
			</div>
			<div class="description col-lg-6 col-md-6 col-sm-12">
				<h2>Description</h2>
			</div>
			<div class="beforeWorkshop col-lg-6 col-md-6 col-sm-12">
				<h2>What you need to know</h2>
			</div>
		</div>
		<div class="container-speaker conatiner">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<div class="speaker">
						<h1>Speaker</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-4">
					<div class="speaker-photo">
						<img src="../img/Speakers/RobSewell.jpg" />
					</div>
				</div>
				<div class="col-lg-8 col-md-8 col-sm-8">
					<div class="speaker-bio">
						<h2>Speaker Bio </h2>
					</div>
				</div>
			</div>
		</div>
		<div class="container-sponsors container">
			<h1>Sponsors</h1>
		</div>
		<div class="container-registration container">
			<h1>Registration</h1>
		</div>

		<script src="jquery.js"></script>
		<script src="custom.js"></script>
</body>

</html>

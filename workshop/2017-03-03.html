<!doctype html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Nott's Dev Wroskop</title>
	<link rel="stylesheet" href="../css/workshop.css" type="text/css" />
	<link rel="stylesheet" href="../css/bootstrap.css" type="text/css" />
</head>

<body>
	<div id="logo">
		<img src="../img/logo.png" />
	</div>
	<div class="container-workshop conatiner">
		<div class="panel row">
			<div class="col-lg-3 col-md-3 col-sm-12">
				Where
			</div>
			<div class="col-lg-3 col-md-3 col-sm-12">
				Who
			</div>
			<div class="col-lg-3 col-md-3 col-sm-12">
				Date
			</div>
			<div class="col-lg-3 col-md-3 col-sm-12">
				Time
			</div>
		</div>
		<div class="row">
			<div class="title col-lg-12 col-md-12 col-sm-12">Title</div>
			<div class="description col-lg-6 col-md-6 col-sm-12">Description</div>
			<div class="beforeWorkshop col-lg-6 col-md-6 col-sm-12">What you need to know</div>
		</div>
		<div class="container-speaker conatiner">
			<div class="speaker">Speaker</div>
			<div class="speaker-photo"></div>
			<div class="speaker-bio"></div>
		</div>
		<div class="container-sponsors container">
			Sponsors
		</div>
		<div class="container-registration container">
			Registration
		</div>

		<script src="jquery.js"></script>
		<script src="custom.js"></script>
</body>

</html>
